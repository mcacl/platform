logging:
  file:
    name: debug.log
    path: platform/logs/${spring.application.name}
  level:
    "com.platform.cloud": debug
    "org.springframework.security": debug
knife4j:
  enable: true
  cors: true
  setting:
    swaggerModelName: 出入参对象
    enableReloadCacheParameter: true
    enableGroup: false
feign:
  sentinel:
    #SentinelTargeter 写完后改为true启用降级
    enabled: false